name: Go Vet
description: ""

inputs:
  skip-setup:
    description: "skip running setup-go"
    required: false
    default: "false"
  args:
    description: "additional args for make go-vet"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - uses: ./.github/actions/setup-go
      if: ${{ inputs.skip-setup != "true" }}
    - shell: bash
      run: make go-vet ARGS="${{ inputs.args }}"
