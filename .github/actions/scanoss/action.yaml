name: Scan OSS
description: ""

inputs:
  args:
    description: "additional args for make shfmt-run"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - shell: bash
      run: make scanoss-run ARGS="${{ inputs.args }}"
