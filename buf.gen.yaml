  #   out: apis/
  #   opt: paths=source_relative
  # - remote: buf.build/connectrpc/go
  #   out: apis/
  #   opt: paths=source_relative
  # - remote: buf.build/grpc-ecosystem/gateway
  #   out: apis/
  #   opt:
  #     - paths=source_relative
inputs:
  - directory: proto
